<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <h1 class="logo">TravelTip</h1>
        </div>
        <div class="search-bar">
            <h2 class="current-location">Showing location for <span>Hadar Ganim</span></h2>
            <form class="location-search" onsubmit="onSearch(event)">
                <input type="search" name="searchInput" placeholder="Enter a location">
                <button>GO</button>
                <button type="button" class="btn-my-location" onclick="onGetUserPos()">
                    My location
                </button>
            </form>
        </div>
    </header>

    <main>
        <section class="saved-locations">
            <article class="location-card">
                <div>
                    <h3>Location Title</h3>
                    <p>Location desc</p>
                </div>

                <div class="location-actions">
                    <button class="btn-go" onclick="onPanTo(this)">GO</button>
                    <button class="btn-share" onclick="onShare(this)">Share</button>
                    <button class="btn-delete" onclick="onDelete(this)">Delete</button>
                </div>
            </article>

        </section>

        <section class="weather">Weather is: COLD</section>
        
        <section class="map"></section>
    </main>
    
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
